<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>POSITION</label>
    <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>EMP CODE</label>
      <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>MOBILE</label>
      <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
    </div>
    
    <div class="form-group form-row  col-md-12">
      <label>GENDER</label>
     <div class="form-control"> 
       <label class="radio-inline"><input type="radio" value="male" name="gender" [(ngModel)]="service.formData.Gender" >
        Male
       </label>
       <label class="radio-inline"><input type="radio" value="female" name="gender"[(ngModel)]="service.formData.Gender">
        Female
       </label>
     </div>
    </div>
  </div>
  <div class="form-group form-row  col-md-12">
    <label for="ddlDepartment">Department</label>
     <select name="ddlDepartment" class="form-control" [(ngModel)]="Department">
       <option *ngFor="let dept of deptService.deptList;" value="dept.DepartmentId">dept.DeptName</option> 
      
     </select>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>

Angular Form Model : {{form.value | json}}
